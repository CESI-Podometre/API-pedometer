version: '3.8'

services:
  starfit-webapi:
    image: ghcr.io/cesi-podometre/api-pedometer/webapi:latest
    ports:
      - "80:80"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=User ID =postgres;Password=${POSTGRES_PASSWORD};Server=starfit-db;Port=5432;Database=starfit; Integrated Security=true;Pooling=true;
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - starfit-db
    networks:
      - starfit-db-network
  
  migrations:
    image: ghcr.io/cesi-podometre/api-pedometer/migrations:latest
    restart: "on-failure"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=User ID =postgres;Password=${POSTGRES_PASSWORD};Server=starfit-db;Port=5432;Database=starfit; Integrated Security=true;Pooling=true;
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - starfit-webapi
    networks:
      - starfit-db-network
  
  starfit-db:
    image: "postgres:16"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=starfit
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - ./database/:/var/lib/postgresql/data
    networks:
      - starfit-db-network

networks:
  starfit-db-network:
    driver: bridge